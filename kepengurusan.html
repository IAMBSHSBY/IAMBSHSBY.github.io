    <script>
      // Get All Data from Firebase
      function SelectAllData(){
        firebase.database().ref('Users').once('value',
        function(AllUsers){
          AllUsers.forEach(
            function (currentUser){
              var name = currentUser.val().Name;
              var status = currentUser.val().Status;
              var imgLink = currentUser.val().Link;

              AddItemsToTable(name, status, imgLink);
            }
          )
        })
      }
      window.onload = SelectAllData;

      // Filling the Table
      function AddItemsToTable(name, status, imgLink){
        var tbody = document.getElementById('tbody1');
        var trow = document.createElement('tr');
        var td1 = document.createElement('td');
        var img = document.createElement('img');
        var td2 = document.createElement('td');
        var td3 = document.createElement('td');
        var td4 = document.createElement('td');
        img.classList.add("listImg");
        img.src = imgLink;
        td3.innerHTML = name;
        td4.innerHTML = status;
        td2.appendChild(img);
        trow.appendChild(td1); trow.appendChild(td2); trow.appendChild(td3); trow.appendChild(td4);
        tbody.appendChild(trow);
      }
    </script>
